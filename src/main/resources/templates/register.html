<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet"/>
    <link href="/assets/css/other.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>

    <script type="text/javascript" src="/js/user.js"></script>
</head>
<body class="login-container" ng-app="registerApp" ng-controller="registerCtrl">
<div class="login-box" style="margin-top: -5%">
    <div class="logo-img" >
        <a href="index" title="前往首页">
            <img src="assets/images/logo2_03.png" />
        </a>
    </div>
    <form  class="am-form" >
        <div class="am-form-group">
            <label for="doc-vld-num-2"><i class="am-icon-phone"></i></label>
            <input type="text" id="doc-vld-num-2" placeholder="输入手机号" minlength="11"
                   ng-model="user.number"/>
        </div>

        <div class="am-form-group" >
            <label for="doc-vld-name-2"><i class="am-icon-user"></i></label>
            <input type="text" id="doc-vld-name-2" placeholder="输入昵称"
                   ng-model="user.nickname"/>
            <label for="doc-vld-name-2"><i class="{{isName}}"/></label>
        </div>

        <div class="am-form-group">
            <label for="doc-vld-email-2"><i class="am-icon-key"></i></label>
            <input type="password" id="doc-vld-email-2" minlength="6" placeholder="输入密码" required=""
                   ng-model="user.password" />
        </div>
        <button class="am-btn am-btn-secondary" ng-click="register()"  type="submit">注册</button>
    </form>
</div>

<!--弹窗-->
<div class="am-modal am-modal-alert" tabindex="-1" id="register-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            注册失败 请检查输入信息
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

</body>
</html>
