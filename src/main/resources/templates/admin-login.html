<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin</title>

    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css"/>
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>

    <script>
        var app=angular.module('adminApp', []);
    </script>
    <script type="text/javascript" src="/js/admin.js"></script>
    <script type="text/javascript" src="/js/admin-info.js"></script>
</head>
<body ng-app="adminApp">

<script src="assets/js/theme.js"></script>
<div class="am-g tpl-g" ng-controller="adminLoginCtrl">
    <!--输入表单-->
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
            </div>

            <form class="am-form tpl-form-line-form" >
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" ng-model="admin.name" placeholder="请输入账号"/>
                </div>
                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" ng-model="admin.password" placeholder="请输入密码"/>

                </div>

                <div class="am-form-group">
                    <button type="button" ng-click="login()"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                </div>
            </form>
        </div>
    </div>
    <!--弹窗-->
    <div class="am-modal am-modal-alert" tabindex="-1" id="login-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                {{message}}
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
