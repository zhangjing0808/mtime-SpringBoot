<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>

    <script>
        var myApp=angular.module('indexApp', []);
    </script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
</head>
<body ng-app="indexApp">
<!-- 引入topBar -->
<div th:replace="bar::topbar(activeUri='index.html')"></div>

<div class="am-container"  ng-controller="indexCtrl">
    <!--近期电影-->
    <div>
        <div data-am-widget="titlebar" class="am-titlebar am-titlebar-multi" >
            <h2 class="am-titlebar-title ">
                近期热映
            </h2>
            <!--去更多电影-->
            <nav class="am-titlebar-nav">
                <a href="/tolist" class="">more &raquo;</a>
            </nav>
        </div>
        <div class="am-g" style="text-align:center">
            <div class="am-u-sm-3" ng-repeat="movie in movieList">
                <div class="am-thumbnail" ng-click="toremark(movie.movieid)">
                    <img src="http://ponlc6wcj.bkt.clouddn.com/{{movie.img}}" alt3="" style="width: 170px;height: 256px"/>
                    <h3 class="am-thumbnail-caption" ><strong>{{movie.titlecn}}</strong></h3>
                </div>
            </div>
        </div>
    </div>

    <!--即将上映-->
    <div>
        <div data-am-widget="titlebar" class="am-titlebar am-titlebar-multi" >
            <h2 class="am-titlebar-title ">
                即将上映
            </h2>

            <!--去更多电影-->
            <nav class="am-titlebar-nav">
                <a href="/tolist" class="">more &raquo;</a>
            </nav>
        </div>
        <div class="am-g" style="text-align:center">
            <div class="am-u-sm-3" ng-repeat="movie in comingList">
                <div class="am-thumbnail" ng-click="toremark(movie.movieid)">
                    <img src="http://ponlc6wcj.bkt.clouddn.com/{{movie.img}}" alt3="" style="width: 170px;height: 256px"/>
                    <h3 class="am-thumbnail-caption" ><strong>{{movie.titlecn}}</strong></h3>
                </div>
            </div>
        </div>
    </div>

</div>

<!--弹窗-->
<div class="am-modal am-modal-alert" tabindex="-1" id="index-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            已退出登录
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

</body>
</html>
