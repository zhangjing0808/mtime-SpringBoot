<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>演员列表</title>

    <script src="assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css"/>
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>

    <script>
        var app=angular.module('adminApp', []);
    </script>
    <script type="text/javascript" src="/js/admin.js"></script>
    <script type="text/javascript" src="/js/admin-info.js"></script>
    <script type="text/javascript" src="/js/admin-get-list.js"></script>
</head>
<body ng-app="adminApp">

<div class="am-g tpl-g">
    <script src="assets/js/theme.js"></script>
    <!-- 引入topBar -->
    <div th:replace="admin-bar::admin-topbar"></div>

    <!-- 引入sideBar -->
    <div th:replace="admin-bar::admin-sidebar(activeUri='admin-actors.html',activeTitle=0)"></div>

    <div ng-controller="actorsCtrl">
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper" >
            <div class="row-content am-cf row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class=" widget-head widget-title  am-cf">演员列表</div>

                        <div class="widget-body  am-fr">
                            <!--搜索-->
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                    <input type="text" class="am-form-field " ng-model="actorName"/>
                                    <span class="am-input-group-btn">
                                                    <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search"
                                                            type="button" ng-click="selectActorName()"/>
                                            </span>
                                </div>
                            </div>

                            <!--电影列表-->
                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                    <thead>
                                    <tr>
                                        <th>演员</th>
                                        <th>姓名</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="even gradeC" ng-repeat="actor in actorList">
                                        <td>
                                            <img src='http://ponlc6wcj.bkt.clouddn.com/{{actor.img}}' class="tpl-table-line-img" alt=""/>
                                        </td>
                                        <td class="am-text-middle">{{actor.namecn}}<br/>{{actor.nameen}}</td>
                                        <td class="am-text-middle">
                                            <div class="tpl-table-black-operation">
                                                <a href="" class="tpl-table-black-operation-del"
                                                   ng-click="deleteactor(actor.actorid)">
                                                    <i class="am-icon-trash"></i> 删除
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- more data -->
                                    </tbody>
                                </table>
                            </div>

                            <div class="am-u-lg-12 am-cf">
                                <div class="am-fr">
                                    <ul class="am-pagination tpl-pagination">
                                        <li ng-click="changePage(0)"><a href="">«</a></li>

                                        <li ng-click="changePage(num)" ng-repeat="num in pageNums"
                                            ng-class="{'am-active':show==={{num}}}">
                                            <a href="">{{num}}</a>
                                        </li>

                                        <li ng-click="changePage(999)"><a href="">»</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--弹窗-->
        <div class="am-modal am-modal-prompt" tabindex="-1" id="actors-confirm">
            <div class="am-modal-dialog">
                <div class="am-modal-bd">
                    删除演员？
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel="">取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm="">提交</span>
                </div>
            </div>
        </div>
        <div class="am-modal am-modal-alert" tabindex="-1" id="actors-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-bd">
                    {{message}}
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/amazeui.datatables.min.js"></script>
<script src="assets/js/dataTables.responsive.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
